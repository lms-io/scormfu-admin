<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scorm-Fu!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Scorm-Fu</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" style="display:none;">
              <li><a href="#">Users</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">Registrations</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <div id="form-login">
        <form>
          <div class="form-group">
            <label for="key">Login Key</label>
            <input type="key" class="form-control" id="key" placeholder="Key">
          </div>
          <a class="btn btn-default" onclick="login()">Login</a>
        </form>
      </div>

      </ul>
      <div class="panel panel-default" id="list-organizations" style="display:none;">
        <!-- Default panel contents -->
        <div class="panel-heading">Organizations <a href="#" data-toggle="modal" data-target="#new-organization">Create New</a></div>
        <!-- Table -->
        <table class="table" id="list-organizations-content">
        </table>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="new-course" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Create Course</h4>
            </div>
            <div class="modal-body">
              <form> 
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="name">File</label>
                  <input type="name" class="form-control" id="file"> 
                </div>
                <div class="form-group">
                  <label for="name">Key (optional)</label>
                  <input type="name" class="form-control" id="id">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="course_save()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

      
      <!-- Modal -->
      <div class="modal fade" id="new-organization" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Create Organization</h4>
            </div>
            <div class="modal-body">
              <form> 
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="name">Key (optional)</label>
                  <input type="name" class="form-control" id="id">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="organization_save()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->


    <script language="javascript">
      var key = "";
      function login() {
        key = $("#key").val();
        var url = configuration.scormfu + key; 
        $.ajax({
            url:url, 
            jsonp: "callback",
            dataType: "jsonp",
            success: function( response ) {
                if(response) {
                  console.log("login successful");
                  $("#form-login").fadeOut();
                  organization_list();
                } 
            }
        });
      }

      function organization_list() {
        var url = configuration.scormfu + key + "/organization/all";
        var html = '';

        $.ajax({
            url:url, 
            jsonp: "callback",
            dataType: "jsonp",
            success: function( response ) {
              for(var i in response) {
                var o = response[i];
                console.log(o);
                html += '<tr>';
          
                html += '<td>' + o.name + '</td>';
                html += '<td>courses <a href="#">list</a> | <a href="#">new</a></td>'
                html += '<td>users <a href="#">list</a> | <a href="#">new</a></td>'
                html += '<td>registrations <a href="#">list</a> | <a href="#">new</a></td>'
                html += '</tr>';
              }
              console.log(html);
              $('#list-organizations-content').html(html);
              $('#list-organizations').fadeIn();
            }
        });

      }
      function organization_save() {
        var name = $('#new-organization #name').val();
        var id = $('#new-organization #id').val();
        if(!name) return;
        if(!id) id = "";
        var url = configuration.scormfu + key + "/organization/new/"+name+"/"+id;
        $.ajax({
            url:url, 
            jsonp: "callback",
            dataType: "jsonp",
            success: function( response ) {
              $('#new-organization').modal('hide');
              console.log(response);
              organization_list();
            }
        });

      }
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="config.js"></script>
  </body>
</html>
