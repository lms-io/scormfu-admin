<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scorm-Fu!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Scorm-Fu</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Users</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">Registrations</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <form>
        <div class="form-group">
          <label for="key">Login Key</label>
          <input type="key" class="form-control" id="key" placeholder="Key">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me 
          </label>
        </div>
        <a class="btn btn-default" onclick="login()">Login</a>
      </form>
    </div> <!-- /container -->

    <script language="javascript">
      var key = "";
      function login() {
        key = $("#key").val();
        $.ajax({
            url: configuration.scormfu + key, 
            jsonp: "callback",
            dataType: "jsonp",
            data: {
                q: "select title,abstract,url from search.news where query=\"cat\"",
                format: "json"
            },
            success: function( response ) {
                if(response) {
                  console.log("login successful");
                } 
            }
        });
      }
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="config.js"></script>
  </body>
</html>
